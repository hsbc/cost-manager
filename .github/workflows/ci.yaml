name: ci
# Trigger on push to main branch and any pull requests to main branch
on:
  push:
    branches:
    - main
    tags:
    # Match semantic version tags:
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#patterns-to-match-branches-and-tags
    - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches:
    - main
# https://github.com/golangci/golangci-lint-action?tab=readme-ov-file#comments-and-annotations
permissions:
  contents: read
  pull-requests: read
  checks: write
jobs:
  # https://github.com/golangci/golangci-lint-action?tab=readme-ov-file#how-to-use
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
        args: --timeout=10m
  # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go mod download
    - run: make verify
    - run: make test
    - run: make build
  # https://docs.docker.com/build/ci/github-actions/multi-platform/
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    # Build without pushing to first validate that the image works as expected:
    # https://docs.docker.com/build/ci/github-actions/test-before-push/
    # TODO(dippynark): Configure Go build caching
    - name: Build Docker image
      uses: docker/build-push-action@v5
      id: docker-build
      with:
        context: .
        platforms: linux/amd64
        tags: docker.io/dippynark/cost-manager:test
        # https://docs.docker.com/build/ci/github-actions/cache/#github-cache
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Export to Docker so we can load into kind cluster:
        # https://docs.docker.com/build/ci/github-actions/export-docker/
        load: true
    - name: Create kind cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: kind
    - name: Load image into kind cluster
      run: kind load docker-image "${{ fromJSON(steps.docker-build.outputs.metadata)['image.name'] }}"
    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1
    - name: Helm lint
      run: helm lint --strict ./charts/cost-manager
    - name: Install CRDs
      run: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/autoscaler/5469d7912072c1070eedc680c89e27d46b8f4f82/vertical-pod-autoscaler/deploy/vpa-v1-crd-gen.yaml
        kubectl apply -f https://raw.githubusercontent.com/prometheus-community/helm-charts/d616961860a0248f77a2783923511550fad23569/charts/kube-prometheus-stack/charts/crds/crds/crd-prometheusrules.yaml
        kubectl apply -f https://raw.githubusercontent.com/prometheus-community/helm-charts/d616961860a0248f77a2783923511550fad23569/charts/kube-prometheus-stack/charts/crds/crds/crd-podmonitors.yaml
    - name: Install cost-manager
      # Use bash shell to set pipefail option:
      # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell
      shell: bash
      run: |
        kubectl create namespace cost-manager
        cat <<EOF > values.yaml
        image:
          pullPolicy: Never
          repository: "${{ fromJSON(steps.docker-build.outputs.metadata)['image.name'] }}"
          tag: ""
        config:
          apiVersion: cost-manager.io/v1alpha1
          kind: CostManagerConfiguration
          cloudProvider:
            name: fake
        serviceAccount:
          annotations:
            iam.gke.io/gcp-service-account: cost-manager@example.iam.gserviceaccount.com
        vpa:
          enabled: true
        prometheusRule:
          enabled: true
        podMonitor:
          enabled: true
        EOF
        helm template ./charts/cost-manager -n cost-manager -f values.yaml | kubectl apply -f -
        kubectl wait --for=condition=Available=true deployment/cost-manager -n cost-manager || {
          kubectl get nodes
          kubectl describe deployment/cost-manager -n cost-manager
          kubectl describe pod -n cost-manager -l app.kubernetes.io/name=cost-manager
          kubectl logs -n cost-manager -l app.kubernetes.io/name=cost-manager
          exit 1
        }
  release:
    # Make sure the tests have passed before releasing
    needs:
    - lint
    - test
    - build
    runs-on: ubuntu-latest
    # Do not release for forked repositories since secrets are not available:
    # https://docs.github.com/en/actions/security-guides/using-secrets-in-github-actions#using-secrets-in-a-workflow
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      id: docker-login
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    # https://github.com/docker/metadata-action#basic
    - name: Docker meta
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: docker.io/dippynark/cost-manager
        # Do not handle the latest tag by default. In particular this prevents the latest tag being
        # pushed when the repository is tagged with a semantic version:
        # https://github.com/docker/metadata-action#flavor-input
        flavor: latest=false
        tags: |
          # Push semantic version tags: https://github.com/docker/metadata-action#typesemver
          type=semver,pattern={{raw}}
          # To make sure that we cannot accidentally push a semantic version tag from a pull request
          # we only generate tags from the pull request number:
          # https://github.com/docker/metadata-action#typeref
          type=ref,event=pr
          # Set the latest tag for the main branch:
          # https://github.com/docker/metadata-action#latest-tag
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    # Buildx does not currently support pushing a previously built image so we rebuild from cache:
    # https://github.com/docker/buildx/issues/1915
    - name: Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        push: true
