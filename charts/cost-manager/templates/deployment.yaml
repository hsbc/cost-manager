apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cost-manager
  template:
    metadata:
      labels:
        app: cost-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccount: cost-manager
      securityContext:
        fsGroup: 1000
      containers:
      - name: cost-manager
        {{- if .Values.image.tag }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        {{- else }}
        image: "{{ .Values.image.repository }}"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --cloud-provider={{ .Values.cloudProvider }}
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
